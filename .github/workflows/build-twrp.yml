name: Build TWRP Recovery

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential ccache curl flex git gnupg gperf libncurses5-dev             libssl-dev libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip             zlib1g-dev imagemagick openjdk-8-jdk python3

      - name: Install repo tool
        run: |
          mkdir -p ~/.bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/.bin/repo
          chmod a+rx ~/.bin/repo
          echo "$HOME/.bin" >> $GITHUB_PATH

      - name: Set up repo workspace
        run: mkdir -p ~/twrp

      - name: Cache .repo folder
        uses: actions/cache@v4
        with:
          path: ~/twrp/.repo
          key: repo-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            repo-${{ runner.os }}

      - name: Init TWRP repo
        run: |
          cd ~/twrp
          repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-13.0

      - name: Sync TWRP repo
        run: |
          cd ~/twrp
          retry() { for i in {1..3}; do "$@" && break || sleep 10; done }
          retry repo sync -c --force-sync --no-clone-bundle --no-tags -j4

      - name: Clone device tree
        run: |
          cd ~/twrp
          git clone https://github.com/aspirus899/device_lge_caymanlm_twrp.git device/lge/caymanlm

      - name: Build TWRP
        run: |
          cd ~/twrp
          source build/envsetup.sh
          lunch twrp_caymanlm-eng
          mka recoveryimage

      - name: Check recovery.img exists
        run: |
          if [ ! -f out/target/product/caymanlm/recovery.img ]; then
            echo "recovery.img not found!"
            exit 1
          fi

      - name: Upload recovery image
        uses: actions/upload-artifact@v4
        with:
          name: twrp-caymanlm
          path: out/target/product/caymanlm/recovery.img
